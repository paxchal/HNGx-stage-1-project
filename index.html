<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>My Profile- Stage1</title>
  </head>
  <body>
    <section class="section-hero">
      <div class="hero container">
        <img
          class="profile-pic"
          src="img/profilepic.jpg"
          alt="paXchal"
          data-testid="slackDisplayImage"
        />
        <div class="intro-cnt">
          <p data-testid="paXchal" class="intro-name typing-effect">
            Dume Paschal...
          </p>
          <div data-testid="myTrack" class="track">Frontend</div>
        </div>

        <a class="time-btn" href="#time" id="see-time"> See time &#8594; </a>
      </div>
    </section>

    <section class="section-time" id="time">
      <div class="container time-cont">
        <p>
          Current day of the week:
          <span data-testid="currentDayOfTheWeek">Monday</span>
        </p>
        <p>
          Current UTC Time:
          <span data-testid="currentUTCTime">1631025800000</span>
        </p>
      </div>
    </section>

    <section class="section-footer">
      <div class="github-link">
        <a
          class="git-link"
          href="https://github.com/paxchal/HNGx-stage-1-project"
          target="_blank"
          data-testid="githubURL"
          >GitHub Repository</a
        >
      </div>
    </section>

    <script src="myscripts.js"></script>
  </body>
</html>
